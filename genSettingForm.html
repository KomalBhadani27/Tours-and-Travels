                    <div class="row row-mt-15em">

                                            <h3>Change Settings</h3>
                                            <form action="/changeSettings" method="post">
                                                <div class="row form-group">
                                                    <div class="col-md-12 box">
                                                        <label for="webname">Website Name</label>
                                                        <input type="text" id="webname" name="webname" class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12 box">
                                                        <label for="address">Address</label>
                                                        <input type="text" id="address" name="address" class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12 box">
                                                        <label for="mobile">Mobile</label>
                                                        <input type="tel" id="mobile" name="mobile" class="form-control" pattern="[0-9]{10}" required>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12 box">
                                                        <label for="email">Email</label>
                                                        <input type="email" id="email" name="email" class="form-control" required>  
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <input type="submit" class="btn btn-primary btn-block" value="CHANGE ">
